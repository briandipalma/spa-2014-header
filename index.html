<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>spa-2014-header workbench</title>

		<script src="node_modules/traceur/bin/traceur.js"></script>
		<script src="node_modules/es6-module-loader/dist/es6-module-loader.min.js"></script>
		<script src="node_modules/systemjs/dist/system.min.js"></script>
		<script src="node_modules/x-tag-core/dist/x-tag-core.min.js"></script>

		<script>
			System.trace = true;

			System.config({
				map: {
					"css": "node_modules/systemjs-css/css",
					"text": "node_modules/systemjs-text/text",
					"flux-es6": "node_modules/flux-es6/src/index",
					"emitr": "node_modules/flux-es6/node_modules/emitr/lib/index"
				}
			});

			System
				.import("src/index")
				.then(function(module) {
					document.registerElement("spa2014-header", module.HeaderElement);
				})
				.catch(function(importError) {
					console.error(importError);
				});
		</script>
	</head>
	<body>
		<spa2014-header></spa2014-header>
	</body>
</html>
